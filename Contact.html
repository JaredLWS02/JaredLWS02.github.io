<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
</head>
<body>
    <body style="background-color:  darkslategrey;">
    <style type="text/css">
        *{
            text-decoration:none;
        }
        .navBar{
            background: lightslategray; font-family: calibri; padding-left: 12px; border-radius: 8px; height: 60px;
        }
        .navDiv{
            display: flex; align-items: center; justify-content: space-between;
        }
        .Portfolio a{font-size: 40px; font-weight: 600; color: white;
        }
        li{
            list-style: none; display: inline-block;
        }
        li a{
            color: white; font-size: 18px; font-weight: bold; margin-right: 25px;
        }
    .container {
      display: flex;           
      justify-content: center; 
      gap: 20px;               
      margin: 50px auto;
      background-color: lightgrey;
      width: 600px;
      height: 325px;
      border-radius: 8px;
      align-items: center;
    }

    .contact-box, .info-box {
      background: white;
      padding: 20px;
      width: 300px;           
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-box form input,
    .contact-box form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }

    .contact-box form button {
      padding: 10px;
      width: 100%;
      background: teal;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    </style>
    <nav class="navBar">
        <div class="navDiv">
            <div class="Portfolio"><a href="index.html">My Portfolio</a></div>
            <ul>
                <li><a href="About.html">About</a></li>
                <li><a href="https://github.com/JaredLWS02" target="_blank">Github</a></li>
                <li><a href="https://lee-wen-sheng.itch.io/" target="_blank">Itch.io</a></li>
                <li><a href="https://www.linkedin.com/in/lee-wen-sheng/" target="_blank">LinkedIn</a></li>
                <button><a href="#">Contact</a></button>
            </ul>
        </div>
    </nav>

    <h2 style="text-align: center; border: 1px black; background-color: lightgray; border-radius: 8px;">Get In Touch</h2>

    <div class="container">
        <div>
            <form action="https://formspree.io/f/xnnboojn" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <button type="submit" style="border-radius: 8px;">Send</button>
            </form>
        </div>

        <div class="info-box">
            <h3>Email me</h3>
            <p><strong>Email:</strong> jaredleewensheng@gmail.com</p>
        </div>
    </div>
