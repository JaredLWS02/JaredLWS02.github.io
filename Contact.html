<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <style>
    * {
      text-decoration: none;
      box-sizing: border-box;
    }
    body {
      background-color: darkslategrey;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navBar {
      background: lightslategray; 
      font-family: calibri; 
      padding: 10px 20px; 
      border-radius: 8px;
    }
    .navDiv {
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .Portfolio a {
      font-size: 30px; 
      font-weight: 600; 
      color: white;
    }
    li {
      list-style: none; 
      display: inline-block;
    }
    li a {
      color: white; 
      font-size: 16px; 
      font-weight: bold; 
      margin-right: 20px;
    }
    .navDiv button {
      background-color: black; 
      margin-right: 15px; 
      border-radius: 20px; 
      padding: 8px 12px; 
      border: none;
    }
    .navDiv button a {
      color: white; 
      font-weight: bold; 
      font-size: 14px;
    }

    h2 {
      text-align: center; 
      background-color: lightgray; 
      border-radius: 8px; 
      padding: 10px;
      margin-top: 20px;
    }

    .container {
      display: flex;           
      justify-content: center; 
      flex-wrap: wrap;        
      gap: 20px;               
      margin: 30px auto;
      background-color: lightgrey;
      max-width: 90%;
      padding: 20px;
      border-radius: 8px;
    }

    .contact-box, .info-box {
      background: white;
      padding: 20px;
      flex: 1 1 300px;  
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-box form input,
    .contact-box form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }

    .contact-box form button {
      padding: 10px;
      width: 100%;
      background: teal;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .Portfolio a {
        font-size: 24px;
      }
      li a {
        font-size: 14px;
      }
      .navDiv {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <nav class="navBar">
    <div class="navDiv">
      <div class="Portfolio"><a href="index.html">My Portfolio</a></div>
      <ul>
        <li><a href="About.html">About</a></li>
        <li><a href="https://github.com/JaredLWS02" target="_blank">Github</a></li>
        <li><a href="https://lee-wen-sheng.itch.io/" target="_blank">Itch.io</a></li>
        <li><a href="https://www.linkedin.com/in/lee-wen-sheng/" target="_blank">LinkedIn</a></li>
        <button><a href="#">Contact</a></button>
        <button><a href="Resume (JaredLWS).pdf" target="_blank">Resume</a></button>
      </ul>
    </div>
  </nav>

  <h2>Get In Touch</h2>

  <div class="container">
    <div class="contact-box">
      <form action="https://formspree.io/f/xnnboojn" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br>

        <button type="submit">Send</button>
      </form>
    </div>

    <div class="info-box">
      <h3>Email me</h3>
      <p><strong>Email:</strong> jaredleewensheng@gmail.com</p>
    </div>
  </div>
</body>
</html>
